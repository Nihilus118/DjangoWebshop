<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    {% if form.errors %}
    <p>Logindaten nicht korrekt.</p>
    {% endif %}

    {% if next %}
    <p>Kein Zugriff auf Seite.</p>
    {% endif %}
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <p>Benutzername: {{ form.username }}</p>
        <p>Passwort: {{ form.password }}</p>

        <p><input type="submit" value="login"></p>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</body>

</html>
