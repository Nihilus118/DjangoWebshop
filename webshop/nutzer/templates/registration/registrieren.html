<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Registrieren</title>
</head>

<body>
    <h1>Registrieren</h1>
    <form method="post" action="{% url 'registrieren' %}">
        {% csrf_token %}

        {% if form.errors %}
        <p>There are errors in the form!</p>
        {% endif %}

        {{ form }}

        <input type="submit" value="Registrieren">
    </form>
</body>

</html>
