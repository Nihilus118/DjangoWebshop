{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Registrieren
{% endblock %}

{% block content %}
    <h1>Registrieren</h1>
    <form method="post" action="{% url 'registrieren' %}">
        {% csrf_token %}

        {% if form.errors %}
        <p>There are errors in the form!</p>
        {% endif %}

        {{ form|crispy }}

        <input type="submit" value="Registrieren">
    </form>
{% endblock %}
